<div class="contenedor">
  <form class="titleInputAndButtonFilms" [formGroup]="deleterSerie" (ngSubmit)="deleteSerie()">
    <label>Borrar serie por ID</label>
    <fieldset class="inputAndButtonFilms">
      <input type="text" formControlName="id" placeholder="Introduzca ID" />
      <button type="submit">Borrar</button>
    </fieldset>
  </form>
</div>
