<div class="contenedor">
    <form class="contenedor_form" [formGroup]="searcherSerie" (ngSubmit)="searchSerie()">
        <label>Filtra las series por nombre</label>
        <fieldset class="contenedor_form_inputAndButtonFilms">
            <input type="text" formControlName="serie" placeholder="Introduzca nombre" />
            <button type="submit">Buscar</button>
        </fieldset>
    </form>
    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>ID</th>
                <th>TÃ­tulo</th>
            </tr>
        </thead>
        <tbody>
            @for(x of (seriesFiltered.length > 0 ? seriesFiltered : series); track x._id ){
            <tr>
                <td>
                    <img [src]="x.img" [alt]="x.title" />
                </td>
                <td>{{ x._id }}</td>
                <td>{{ x.title }}</td>
            </tr>
        }
        </tbody>
    </table>
</div>
